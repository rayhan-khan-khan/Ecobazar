<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecobazar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="tailwiind.config.js">
  </head>
  <body>
    <header >
      <section class="max-w-7xl mx-auto px-2">
        <div class="flex flex-col md:flex-row justify-between border-b border-b-2 pb-3 mt-1">
          <div class="">
              <p class="text-[#666] text-[16px] ">
                  <i class="fa-solid fa-location-dot"></i>
                  Store Location: Lincoln- 344, Illinois, Chicago, USA
              </p>
            </div>
            <div class="flex mt-4 md:mt-0">
              <select class="text-gray-600 text-[15px]">
                  <option>Eng</option>
              </select>
              <select class="text-gray-600 text-[15px]  border-r border-gray-400 border-r-2 ">
                  <option>USD</option>
              </select>
              <div class="flex gap-2 ml-4 text-[#666] font-semibold">
                <p class="text-[15px]">Sing In</p> 
                <p>/</p>
                <p class="text-[15px]">Sing Up</p>
              </div>
            </div>
       </div>
       <div class="flex flex-col md:flex-row justify-between  items-center mt-5">
        <div class="flex gap-2 ">
          <img class="w-[30px]" src="images/logo.jpg" alt="">
          <h3 class="text-3xl text-black font-bold">Ecobazar</h3>
        </div>
          <div class="relative mt-4 md:mt-0">
            <input type="text" class=" border border-2 border-[#00B207] py-[7px] pl-10 md:w-[300px] rounded text-[15px] font-semibold" placeholder="Search...">
            <button class="py-[8px] rounded-r -ml-4 bg-[#00B207] px-4 font-semibold text-white">Search</button>
            <i class="fa-solid absolute left-4 fa-magnifying-glass top-1/3 text-[#00B207]"></i>
          </div>
        <div class="flex items-center">
          <i class="fa-regular fa-heart text-3xl border-r-2 pr-4 border-gray-400 "></i> 
          <div class="flex items-center gap-4">
            <i class="fa-solid fa-bag-shopping text-3xl ml-4"></i> 
            <div>
              <p class="text-[15px] font-semibold text-gray-500">Shopping cart:</p>
              <p class="text-[18px] font-semibold">$57.00</p>
            </div>
          </div>      
        </div>
       </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
